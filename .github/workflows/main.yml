name: CI/CD Pipeline

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  test:
    runs-on: ubuntu-latest  # Environnement d'exécution
    steps:
      - uses: actions/checkout@v2
      - name: Setup Alpine Linux
        uses: jirutka/setup-alpine@v1
        with:
          branch: v3.15  # Version d'Alpine à utiliser
      - name: Run Node.js in Alpine
        run: |
          apk add --no-cache nodejs npm  # Installer Node.js et npm dans l'environnement Alpine
          node --version  # Vérifier la version de Node.js
          npm --version   # Vérifier la version de npm

  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configurer Git
        run: |
          git config user.email "tommy.requillard@gmail.com"
          git config user.name "tommy.requillard"

  build:
    needs: [test, setup]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Create dist directory (if needed)
        run: mkdir -p dist
      - name: Build
        run: npm run build

  predeploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
      - name: Install Netlify CLI
        run: npm install -g netlify-cli
      - name: Prepare for deployment
        run: |
          cp netlify.toml dist/
          cd dist

  deploy:
    needs: predeploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Installer les dépendances
        run: |
          npm ci
          npm install -g netlify-cli
      - name: Définir la variable d'environnement
        run: echo "REACT_APP_BASE_URL=https://reactwebdevcv.netlify.app/.netlify/functions/api" >> $GITHUB_ENV
      - name: Télécharger l'artefact (si nécessaire)
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: Lister le contenu du répertoire dist
        run: ls -la dist/
      - name: Déployer sur Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify link --id $NETLIFY_SITE_ID
          netlify deploy --dir "dist" --auth $NETLIFY_AUTH_TOKEN --prod
