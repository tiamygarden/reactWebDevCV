stages:
  - build
  - test
  - predeploy
  - setup
  - deploy

image: node
cache:
  paths:
    - "node_modules"
    - "dist"

build:
  stage: build
  before_script:
    - npm install
  script:
    - npm run build


test:
  stage: test
  image: sonarsource/sonar-scanner-cli:latest
  script:
    sonar-scanner

predeploy:
  stage: predeploy
  before_script:
    - npm install -g netlify-cli
  script:
    - cp netlify.toml dist/
    - cd dist
  only:
    - master

setup:
  stage: setup
  script:
    - git config user.email "${GITLAB_EMAIL}"
    - git config user.name "${GITLAB_NAME}"

deploy:
  stage: deploy
  before_script:
    - npm install
    - export NETLIFY_AUTH_TOKEN=$NETLIFY_AUTH_TOKEN
    - export NETLIFY_SITE_ID=$NETLIFY_SITE_ID
  script:
    - npm run deploy --prod --dir=dist --site=$NETLIFY_SITE_ID
  only:
    - master
