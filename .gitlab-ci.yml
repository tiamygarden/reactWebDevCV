stages:
  - build
  - test
  - beforedeploy
  - deploy

image: node
cache:
  paths:
    - "node_modules"
    - "dist"

build:
  stage: build
  before_script:
    - npm install
  script:
    - npm run build

test:
  stage: test
  image: sonarsource/sonar-scanner-cli:latest
  script:
    sonar-scanner

beforedeploy:
  stage: beforedeploy
  before_script:
    - npm install -g netlify-cli
  script:
    - cp netlify.toml dist/
    - cd dist
  only:
    - master

deploy:
  stage: deploy
  before_script:
    - npm install
  script:
    - npm publish