stages:
  - test
  - setup
  - build
  - predeploy
  - deploy

image: node:14  # Use a stable version

cache:
  paths:
    - "node_modules"
    - "dist"

test:
  stage: test
  image: sonarsource/sonar-scanner-cli:latest
  script:
    - sonar-scanner

setup:
  stage: setup
  script:
    - git config user.email "tommy.requillard@gmail.com"
    - git config user.name "@tommyRequillard"

build:
  stage: build
  script:
    - npm ci
    - npm run build
    - ls -la dist/
  artifacts:
    paths:
      - build/
      - dist/
  only:
    - master

predeploy:
  stage: predeploy
  before_script:
    - npm ci
  script:
    - cp netlify.toml dist/
  only:
    - master

deploy:
  stage: deploy
  image: node:14  # Use a stable version
  before_script:
    - npm install -g netlify-cli
    - npm ci
    - echo "REACT_APP_BASE_URL=https://reactwebdevcv.netlify.app/.netlify/functions/api" >> ".env"
  script:
    - ls -la dist/
    - netlify link --id $NETLIFY_SITE_ID
    - netlify deploy --dir "dist" --auth $NETLIFY_AUTH_TOKEN --prod
  only:
    - master
  dependencies:
    - build
